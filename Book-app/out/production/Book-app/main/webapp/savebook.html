<!DOCTYPE html>
<html>

<head>
	<style>
		body {
			text-align: justify;
			background-color: purple;
		}

		h1 {
			text-align: center;
		}

		.container {
			width: 80%;
			margin: 0 auto;
			text-align: justify;
		}

		.content {
			padding: 20px;
			background-color: #f0f0f0;
			border-radius: 10px;
		}

		.underline {
			width: 100%;
			height: 20px;
			background-color: #0073e6;
			position: relative;
		}

		.curve {
			width: 50px;
			height: 20px;
			border-radius: 0 0 20px 20px;
			background-color: #0073e6;
			position: absolute;
			right: 0;
			bottom: 0;
		}
	</style>
</head>

<body>
	<h1>Add a New Book</h1>
	<div class="container">
		<div class="content">
			<p>This is some justified text. It will fill the content area and wrap to the next line as needed.</p>

			<form action="save" method="post">
				<label for="title">Title:</label>
				<input type="text" id="title" name="title" required><br><br>

				<label for="author">Author:</label>
				<input type="text" id="author" name="author" required><br><br>

				<label for="isbn">ISBN:</label>
				<input type="text" id="isbn" name="isbn" required><br><br>

				<input type="submit" value="Add Book">

			</form>
			&nbsp;&nbsp; <button onclick="document.location='allbook'">Search Book</button>
			&nbsp;&nbsp; <button onclick="document.location='DeleteBookServlet'">Delete Book</button>
		</div>
	</div>
</body>

</html>
